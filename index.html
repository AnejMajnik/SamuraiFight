<html lang="en">
    <head>
        <title>Samurai Fight</title>
        <link rel="icon" type="image/x-icon" href="/img/samurai.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">Samurai Fight</div>
        <div id="main">
            <div id="second">
                <!--player health-->
                <div style="position:relative; width:100%; display:flex; justify-content: flex-end; border-top:4px solid white; border-left:4px solid white; border-bottom:4px solid white;">
                    <div id="phealth"></div>
                    <div id="playerHealth" style="position:absolute; background:rgb(183, 255, 0); top:0; right:0; bottom:0; width:100%;"></div>
                </div>
                <!--timer-->
                <div id="timer">10</div>
                <!--enemy health-->
                <div style="position:relative; width:100%; border-top:4px solid white; border-right:4px solid white; border-bottom:4px solid white;">
                    <div id="ehealth"></div>
                    <div id="enemyHealth" style="position:absolute; background:rgb(183, 255, 0); top:0; right:0; left:0; bottom:0;"></div>
                </div>
            </div>
            <div id="rezultat">Tie</div>
            <canvas id="mainCanvas" width="1000px" height="563px"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="JavaScript/utils.js"></script>
        <script src="JavaScript/classes.js"></script>
        <script src="JavaScript/engine.js"></script>
    </body>
</html>
